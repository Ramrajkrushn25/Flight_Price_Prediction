<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Fare Predictor | ‚úàÔ∏è Get Your Fare Estimate</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff; /* Light background for the body */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #add8e6; /* Light blue header */
            color: #003366;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: #555;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #add8e6; /* Light blue border */
            border-radius: 8px;
            font-size: 16px;
            background-color: #f0f8ff; /* Light background for inputs */
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background-color: #87ceeb; /* Light sky blue for button */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #4682b4; /* Darker blue on hover */
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 22px;
            color: #000;
            font-weight: bold;
            background: #d4edda;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #28a745;
        }

        footer {
            background-color: #add8e6; /* Light blue footer */
            color: #003366;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>‚úàÔ∏è Flight Fare Predictor</h1>
</header>

<main>
    <div class="container">
        <h2>üìã Fill in your travel details to estimate your ticket price</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>üõë Total Stops:</label>
                <input type="number" name="Total_Stops" placeholder="e.g. 1" required>
            </div>

            <div class="form-group">
                <label>üìÖ Journey Day:</label>
                <input type="number" name="day" placeholder="1 to 31" required>
            </div>

            <div class="form-group">
                <label>üìÜ Journey Month:</label>
                <input type="number" name="month" placeholder="1 to 12" required>
            </div>

            <div class="form-group">
                <label>üïí Departure Hour:</label>
                <input type="number" name="Dep_hour" placeholder="0 to 23" required>
            </div>

            <div class="form-group">
                <label>‚è±Ô∏è Departure Minute:</label>
                <input type="number" name="Dep_min" placeholder="0 to 59" required>
            </div>

            <div class="form-group">
                <label>üõ¨ Arrival Hour:</label>
                <input type="number" name="Arrival_hour" placeholder="0 to 23" required>
            </div>

            <div class="form-group">
                <label>üïê Arrival Minute:</label>
                <input type="number" name="Arrival_min" placeholder="0 to 59" required>
            </div>

            <div class="form-group">
                <label>‚åõ Duration Hours:</label>
                <input type="number" name="Duration_hours" placeholder="e.g. 2" required>
            </div>

            <div class="form-group">
                <label>üïû Duration Minutes:</label>
                <input type="number" name="Duration_minutes" placeholder="e.g. 30" required>
            </div>

            <div class="form-group">
                <label>üõ©Ô∏è Airline:</label>
                <select name="Airline" required>
                    <option value="">-- Select Airline --</option>
                    <option>IndiGo</option>
                    <option>Air Asia</option>
                    <option>Air India</option>
                    <option>GoAir</option>
                    <option>Jet Airways</option>
                    <option>Jet Airways Business</option>
                    <option>Multiple carriers</option>
                    <option>Multiple carriers Premium economy</option>
                    <option>SpiceJet</option>
                    <option>Trujet</option>
                    <option>Vistara</option>
                    <option>Vistara Premium economy</option>
                </select>
            </div>

            <div class="form-group">
                <label>üåç Source:</label>
                <select name="Source" required>
                    <option value="">-- Select Source City --</option>
                    <option>Banglore</option>
                    <option>Chennai</option>
                    <option>Delhi</option>
                    <option>Kolkata</option>
                    <option>Mumbai</option>
                </select>
            </div>

            <div class="form-group">
                <label>üéØ Destination:</label>
                <select name="Destination" required>
                    <option value="">-- Select Destination City --</option>
                    <option>Banglore</option>
                    <option>Cochin</option>
                    <option>Delhi</option>
                    <option>Hyderabad</option>
                    <option>Kolkata</option>
                </select>
            </div>

            <div style="width: 100%;">
                <input type="submit" value="üöÄ Predict Price">
            </div>
        </form>

        {% if prediction_text %}
            <div class="result">
                üí∞ {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</main>

<footer>
    <p>Made with ‚ù§Ô∏è by Ramrajkrushn Dadhaniya | ¬© 2025 FlightFarePredictor</p>
</footer>

</body>
</html>
